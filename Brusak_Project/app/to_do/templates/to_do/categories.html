{% extends 'layout.html' %}

{% block title %} Categories {% endblock %}

{% block name %}
<br><h1 class="text-center">Categories </h1>
{% endblock %}

{% block body %}

<table class="table table-hover table-bordered">
    <thead class="table-dark">
      <tr>
       <th scope="col">ID</th>
       <th scope="col">Name</th>
       <th scope="col"><a href="{{ url_for('to_do.category_add') }}" type="button" class="btn btn-success">Add</a></th>
      </tr>
    </thead>
    <tbody>
        {% for category in categories %}
      <tr>
       <td>{{category.id}}</td>
       <td>{{category.name}}</td>
       <td>
        <a href="{{url_for('to_do.category_delete', id=category.id)}}">
            <input type="button" class="btn btn-danger" value="Delete">
        </a>
        <a href="{{url_for('to_do.category_update', id=category.id)}}">
            <input type="button" class="btn btn-primary" value="Edit">
        </a>
    </td>
       </tr>
    </tbody>
    {% endfor%}
 </table>


{% endblock %}
