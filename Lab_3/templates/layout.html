<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('portfolio') }}">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('education') }}">Education</a>
                    <a class="nav-link" href="{{ url_for('hobbies') }}">Hobbies</a>
                </div>
            </div>
        </div>
    </nav>

    {% block name %}
    {% endblock %}

    <hr class="col-3 col-md-12 mb-5">
    {% block body %}
    {% endblock %}


    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</body>
<div class="container">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
        <div class="col mb-3">
            <p class="text-muted">Â© 2022</p>
        </div>

        <div class="col mb-3">
            <h5>User Agent</h5>
            {% block user_agent %}
            {% endblock %}
        </div>
        <div class="col mb-3">
            <h5>OS</h5>
            {% block os %}
            {% endblock %}
        </div>
        <div class="col mb-3">
            <h5>Time</h5>
            {% block time %}
            {% endblock %}
        </div>
    </footer>
</div>

</html>
